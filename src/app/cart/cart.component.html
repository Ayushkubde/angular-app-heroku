<div *ngIf="cartItems.length === 0" class="alert alert-info">No Items Added to cart</div>


<ul *ngIf="cartItems.length > 0" class="list-group">
    <li class="list-group-item" *ngFor="let item of cartItems">
        <app-cart-item [cartItem]="item" (RemoveCartItemId)="discardCardItem($event)"></app-cart-item>
    </li>

    <li class="list-group-item active">
        <strong>Total:{{cartTotal| currency:'INR'}}</strong>
    </li>

</ul>

<div class="container mt-5">
    <div class="row mt-5">
        <div class="col-md-4">
            <button (click)="pay(calcCartTotal)" class="btn btn-primary">Pay{{cartTotal| currency:'INR'}} </button>
        </div>
    </div>
</div>
