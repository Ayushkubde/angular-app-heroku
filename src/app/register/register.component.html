<mat-toolbar>
    <span>Registration</span>
  </mat-toolbar>
  <mat-card class="my-card">
     <mat-card-content>
        <form class="my-form">
            <mat-form-field class="full-width">
                <mat-label>First Name</mat-label>
                <input  matInput [(ngModel)]="firstname" placeholder="First name"  name="fname"  required>
             </mat-form-field>
             <mat-form-field class="full-width">
                <mat-label>Last Name</mat-label>
                <input  matInput [(ngModel)]="lastname"  placeholder="Last Name" name="lname"  required>
             </mat-form-field>
             <mat-form-field class="full-width">
                <mat-label>Address</mat-label>
                <input  matInput [(ngModel)]="Address"  placeholder="Address" name="address"  required>
             </mat-form-field>
             <mat-form-field class="full-width">
                <mat-label>Email</mat-label>
                <input  matInput [(ngModel)]="email" placeholder="Email" name="email">
             </mat-form-field>
             <mat-form-field class="full-width">
                <mat-label>Password</mat-label>
                <input  matInput  [(ngModel)]="password" placeholder="Password"  name="password">
             </mat-form-field>
        </form>
     </mat-card-content>
     <mat-card-actions>
        <button mat-raised-button  color="primary" (click)="Register()">REGISTER</button>
      </mat-card-actions>
  </mat-card>
