<div class="card mb-4 box-shadow" >
    <img class="bd-placeholder-img card-img-top" [src]="productItem.imageUrl" /> 
     <div class="card-body">
        <p class="card-text">
            <strong>{{productItem.price | currency:'INR' }}</strong>
        </p>
        <p class="card-text">
            <strong>{{productItem.name}}</strong>
        </p>
        <p class="card-text">{{productItem.description}}</p>
    </div>
</div>
