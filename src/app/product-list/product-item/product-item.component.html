<div class="card mb-4 box-shadow">
  <img class="bd-placeholder-img card-img-top" [src]="productItem.imageUrl" />
  <div class="card-body">
    <p class="card-text">
      <strong>{{productItem.price | currency:'INR' }}</strong>
    </p>
    <p class="card-text">
      <strong>{{productItem.name}}</strong>
    </p>
    <p class="card-text">{{productItem.description | slice: 0:80}}...</p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button type="button" class="btn btn-sm btn-outline-primary" (click)="addToCart()" >Add To Cart</button>
        <button type="button" class="btn btn-sm btn-outline-secondary" (click)="viewDetails()">View Details</button>
      </div>
      <small class="text-muted">9 mins</small>
    </div>
  </div>
</div>
